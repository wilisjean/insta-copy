<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>

<body>

    <div class="container">

        <section class="instagram-phone">

            <div class="grupo-login container-login">



                <div class="logo"><img src="imagens/instagran.png" alt="Instagran Logo"></div>

                <div class="perfil">
                    <img src="imagens/IMG_20210515_172351.jpg" alt="Foto do Perfil Wilis Jean">

                <div class="link-log">

            </div>


            <div class="grupo-login">
                <div class="link-log">
                    <p>Não é Wilis Jean? <a href="#" class="link-login" >Trocar de conta</a></p>
                </div>

            </div>

            <div class="apps">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="botoes">

    </footer>
